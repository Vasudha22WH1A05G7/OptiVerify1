<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiVerify.com - Serviceable Merchant Pincodes</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #87CEEB, #4682B4, #6C63FF, #9b59b6);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            background-color: #5348E2;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4682B4;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Discover Merchants in Your Locality</h2>
    <p>Enter your locality pincode to check merchants:</p> <!-- Added label here -->
    <input type="text" id="pincode" placeholder="Enter pincode"> <!-- Added input field for pincode -->
    <button onclick="redirectToDisplay()">Find Merchants</button>
    <div id="result"></div>
</div>

<script>
    function redirectToDisplay() {
        var pincode = document.getElementById("pincode").value;
        // Assuming display.html is in the same directory
        window.location.href = "display.html?pincode=" + pincode;
    }
</script>

</body>
</html>
