<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiVerify.com - Buyer Information</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #87CEEB, #4682B4, #6C63FF, #9b59b6);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        .buyer-form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #6C63FF; /* Change text color for better visibility */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333; /* Darken label text color for better readability */
        }

        button {
            background-color: #5348E2;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4682B4;
        }
    </style>
</head>
<body>

<div class="buyer-form">
    <h2>Buyer Information Form</h2>
    <form id="buyerInformationForm">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter Address" required>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode" required>

        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter Phone Number" required pattern="\d{10}">

        <button type="button" onclick="submitBuyerForm()">Submit</button>
    </form>
</div>

<script>
    function submitBuyerForm() {
        var address = document.getElementById("address").value;
        var pincode = document.getElementById("pincode").value;
        var phonenumber = document.getElementById("phonenumber").value;

        // Perform validation or send data to a server here

        alert("Buyer Information submitted!\nAddress: " + address +
              "\nPincode: " + pincode +
              "\nPhone Number: " + phonenumber);
              window.location.href = 'serviceability.html';
    }
</script>

</body>
</html>
