<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviceable Merchants</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #87CEEB, #4682B4, #6C63FF, #9b59b6);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        .merchant-list {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #6C63FF;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .merchant-id {
            background-color: #5348E2;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="merchant-list">
        <h2>Serviceable Merchant IDs in Pincode 110000:</h2>
        <ul>
            <li><span class="merchant-id">52161</span></li>
            <li><span class="merchant-id">59723</span></li>
            <li><span class="merchant-id">27239</span></li>
            <li><span class="merchant-id">31091</span></li>
            <li><span class="merchant-id">37689</span></li>
            <li><span class="merchant-id">42599</span></li>
            <li><span class="merchant-id">37077</span></li>
        </ul>
    </div>

</body>

</html>
